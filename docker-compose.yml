# Docker Compose para desenvolvimento local (opcional)
# Nota: A aplicação usa Supabase como backend, então este docker-compose
# é apenas para desenvolvimento local se necessário

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: condominio_postgres
    environment:
      POSTGRES_USER: condominio_user
      POSTGRES_PASSWORD: condominio_pass
      POSTGRES_DB: condominio_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U condominio_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: condominio_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    # Não depende mais do backend FastAPI

volumes:
  postgres_data:
